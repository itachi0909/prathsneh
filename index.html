<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
</head>
<body>

    <form id="messageForm" action="YOUR_APPS_SCRIPT_WEB_APP_URL" method="post">
        <label for="nameDropdown">Name:</label>
        <select id="nameDropdown" name="name">
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <br>
        <label for="messageText">Message:</label>
        <textarea id="messageText" name="message" rows="4" cols="50"></textarea>
        <br>
        <button type="button" onclick="submitMessage()">Submit</button>
    </form>

    <script>
        function submitMessage() {
            document.getElementById("messageForm").submit();
        }
    </script>

</body>
</html>
